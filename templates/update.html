{% extends 'base.html' %}

{% block title %}Update{% endblock title %}

{% block body %}
{% include 'navbar.html' %}

<div class="container">
    <h3 class="text-center alert alert-danger mt-4">My ToDo's</h3>

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update ToDo</h4>

        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">
            Update <i class="far fa-edit"></i>
            </button>
            <a class="btn btn-sm btn-secondary mx-2" href="{% url 'showtodo' %}">
            <i class="fas fa-home"></i></a>
        </form>
    </div>
</div>
</div>
{% endblock body %}
